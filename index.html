<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics Visualization</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            overflow: hidden; /* Prevent double scrollbars */
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: #f8f9fa;
            border-right: 1px solid #dee2e6;
            overflow-y: auto;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
        }
        .sidebar-header {
            padding: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            border-bottom: 1px solid #dee2e6;
            background: #fff;
        }
        .menu-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .menu-item {
            border-bottom: 1px solid #f1f1f1;
        }
        .menu-link {
            display: block;
            padding: 15px 20px;
            text-decoration: none;
            color: #333;
            transition: background 0.2s;
            font-size: 0.95rem;
        }
        .menu-link:hover, .menu-link.active {
            background-color: #e9ecef;
            color: #000;
            font-weight: 500;
        }
        .main-content {
            flex-grow: 1;
            background: #fff;
            position: relative;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        
        /* Mobile responsive */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                height: auto;
                max-height: 200px;
                border-right: none;
                border-bottom: 1px solid #dee2e6;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <div class="sidebar-header">Statistics Viz</div>
            <ul class="menu-list">
                <li class="menu-item">
                    <a href="binary distribution.html" target="content-frame" class="menu-link">이항분포 시뮬레이터</a>
                </li>
                <li class="menu-item">
                    <a href="continuous random variables and the normal distribution.html" target="content-frame" class="menu-link">움직이는 정규분포와 확률변수</a>
                </li>
                <li class="menu-item">
                    <a href="t-test.html" target="content-frame" class="menu-link">독립 표본 t-검정 시뮬레이터</a>
                </li>
                <li class="menu-item">
                    <a href="two-tailed vs one-tailed test.html" target="content-frame" class="menu-link">양측검정 vs 단측검정 시각화</a>
                </li>
                <li class="menu-item">
                    <a href="statistical measures and sample distributions.html" target="content-frame" class="menu-link">통계량과 표본분포의 이해</a>
                </li>
                <li class="menu-item">
                    <a href="chi-squared distribution.html" target="content-frame" class="menu-link">카이제곱분포 시뮬레이터</a>
                </li>
                <li class="menu-item">
                    <a href="Bagging_bootstrp aggregating.html" target="content-frame" class="menu-link">bagging</a>
                </li>
            </ul>
        </nav>
        <main class="main-content">
            <!-- Load the first page by default -->
            <iframe name="content-frame" src="binary distribution.html"></iframe>
        </main>
    </div>

    <script>
        // Simple script to highlight active menu item
        const links = document.querySelectorAll('.menu-link');
        links.forEach(link => {
            link.addEventListener('click', function() {
                links.forEach(l => l.classList.remove('active'));
                this.classList.add('active');
            });
        });

        // Set initial active state based on iframe src
        const initialSrc = document.querySelector('iframe').getAttribute('src');
        links.forEach(link => {
            if(link.getAttribute('href') === initialSrc) {
                link.classList.add('active');
            }
        });
    </script>
</body>
</html>
